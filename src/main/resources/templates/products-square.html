<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" >
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Online Shop</h1>
            <h3 class="jumbotron-heading">All products</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12 d-flex flex-row" th:if="${products.size() > 0}">

                <div class="card" style="width: 18rem;" th:each="product : ${products}">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.getName()}">Card title</h5>
                        <h6 th:text="${product.getPrice()}"></h6>
                        <h6 th:text="${product.getQuantity()}"></h6>
                        <form th:action="@{'/shopping-cart/add-product/{id}' (id=${product.getId()})}" th:method="POST">
                            <button type="submit" class="btn btn-sm btn-success add-to-cart">
                                <i class="fas fa-shopping-cart"></i> Add to cart
                            </button>
                        </form>

                        <form th:action="@{'/products/delete/{id}' (id=${product.getId()})}"
                              th:method="DELETE">
                            <button type="submit"
                                    class="btn btn-sm btn-danger delete-product">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
<!--                <div class="col-sm" th:each="product : ${products}">-->
<!--                    <h4 th:text="${product.getName()}"></h4>-->
<!--                    <h5 th:text="${product.getPrice()}"></h5>-->
<!--                    <h5 th:text="${product.getQuantity()}"></h5>-->
<!--                </div>-->

            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <a href="/products/add-form" class="btn btn-block btn-dark add-product-btn">
                            Add new product
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
