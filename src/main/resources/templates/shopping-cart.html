<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All products in shopping cart</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${products.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Manufacturer</th>
                            <th scope="col">Category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.getName()}"></td>
                            <td th:text="${product.getPrice()}"></td>
                            <td th:text="${product.getManufacturer() != null} ? ${product.getManufacturer().getName()} : 'No Manufacturer'"></td>
                            <td th:text="${product.getCategory() != null} ? ${product.getCategory().getName()} : 'No Category'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <h3>Cart Admin Panel</h3>
            <div class="row">
                <div class="col-md-3"><a href="/shopping-cart/filter">Filter Carts</a></div>
                <div class="col-md-3"><a href="/shopping-cart/count">Count Carts for given user</a></div>
                <div class="col-md-3"><a href="/shopping-cart/edit">Edit current cart</a></div>
            </div>
        </th:block>
    </div>
</div>
